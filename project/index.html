<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Steatosis Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #2980b9;
            background: #e3f2fd;
        }

        .upload-area.dragover {
            border-color: #27ae60;
            background: #e8f5e8;
        }

        .upload-icon {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .results-section {
            display: none;
            margin-top: 40px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .grade-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .grade-number {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .grade-label {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .confidence-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #3498db;
        }

        .confidence-bar {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            transition: width 0.5s ease;
        }

        .probabilities-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .probability-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .probability-grade {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .probability-value {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .image-section {
            text-align: center;
            margin-top: 30px;
        }

        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .probabilities-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Liver Steatosis Classification</h1>
            <p>Upload a liver tissue image to get the fat grade prediction</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drag and drop an image here or click to browse</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose Image
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="results-grid">
                    <div class="grade-card">
                        <div class="grade-number" id="gradeNumber">-</div>
                        <div class="grade-label" id="gradeLabel">Grade</div>
                    </div>
                    
                    <div class="confidence-section">
                        <h3>Confidence Level</h3>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill"></div>
                        </div>
                        <div id="confidenceText">0%</div>
                        
                        <h4 style="margin-top: 20px;">Grade Probabilities</h4>
                        <div class="probabilities-grid" id="probabilitiesGrid">
                            <!-- Probabilities will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="image-section">
                    <h3>Uploaded Image</h3>
                    <div id="filenameDisplay" style="margin-bottom: 15px; font-weight: bold; color: #2c3e50; display: none;"></div>
                    <img id="resultImage" class="result-image" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const gradeNumber = document.getElementById('gradeNumber');
        const gradeLabel = document.getElementById('gradeLabel');
        const confidenceFill = document.getElementById('confidenceFill');
        const confidenceText = document.getElementById('confidenceText');
        const probabilitiesGrid = document.getElementById('probabilitiesGrid');
        const resultImage = document.getElementById('resultImage');
        const filenameDisplay = document.getElementById('filenameDisplay');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showLoading();
            hideResults();

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResults(data, file.name);
                } else {
                    showError(data.error || 'An error occurred during analysis.');
                }
            })
            .catch(error => {
                hideLoading();
                showError('Network error: ' + error.message);
            });
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showResults(data, filename) {
            // Update grade
            gradeNumber.textContent = data.grade;
            
            // Update grade label
            const gradeLabels = {
                1: 'Minimal Fat',
                2: 'Mild Fat',
                3: 'Moderate Fat',
                4: 'Severe Fat'
            };
            gradeLabel.textContent = gradeLabels[data.grade] || 'Grade';

            // Update confidence
            const confidencePercent = Math.round(data.confidence * 100);
            confidenceFill.style.width = confidencePercent + '%';
            confidenceText.textContent = confidencePercent + '%';

            // Update probabilities
            probabilitiesGrid.innerHTML = '';
            data.probabilities.forEach((prob, index) => {
                const grade = index + 1;
                const percent = Math.round(prob * 100);
                const isHighest = prob === Math.max(...data.probabilities);
                
                const probItem = document.createElement('div');
                probItem.className = 'probability-item';
                probItem.style.border = isHighest ? '2px solid #27ae60' : '1px solid #e9ecef';
                probItem.innerHTML = `
                    <div class="probability-grade">Grade ${grade}</div>
                    <div class="probability-value">${percent}%</div>
                `;
                probabilitiesGrid.appendChild(probItem);
            });

            // Show uploaded image and filename
            if (data.image) {
                resultImage.src = 'data:image/jpeg;base64,' + data.image;
                resultImage.style.display = 'block';
                filenameDisplay.textContent = `üìÅ ${filename}`;
                filenameDisplay.style.display = 'block';
            }

            resultsSection.style.display = 'block';
        }

        function hideResults() {
            resultsSection.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(errorDiv, mainContent.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
